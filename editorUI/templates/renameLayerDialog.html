<div layout-padding>
  <h2>Rename Layer</h2>

  <md-input-container flex>
    <label>Name</label>
    <input ng-model="name">
  </md-input-container>

  <section layout="row" layout-align="right center">
    <md-button class="md-primary" ng-click="confirm()">Ok</md-button>
    <md-button class="md-warn" ng-click="cancel()">Cancel</md-button>
  </section>
</div>
